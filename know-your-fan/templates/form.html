<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Know Your Fan - FURIA</title>
</head>
<body>
  <h1>Identifique-se como um f√£ FURIOSO!</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>CPF:</label><br>
    <input type="text" name="cpf" required><br><br>

    <label>Cidade:</label><br>
    <input type="text" name="cidade" required><br><br>

    <label>Interesses:</label><br>
    <input type="checkbox" name="interesses" value="CS2"> CS2
    <input type="checkbox" name="interesses" value="Valorant"> Valorant
    <input type="checkbox" name="interesses" value="League of Legends"> LoL
    <br><br>

    <label>Eventos/Produtos que participou/comprou:</label><br>
    <textarea name="eventos" rows="3" cols="40"></textarea><br><br>

    <label>Documento de Identidade (imagem/PDF):</label><br>
    <input type="file" name="documento" required><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
